{% extends 'loan_manager/base.html' %}
{% block title %}Add Request{% endblock %}
{% block content %}
<div class="row justify-content-center g-4">
  <div class="col-12 col-md-10 col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-white d-flex align-items-center gap-2">
        <i class="bi bi-plus-circle fs-5 text-primary"></i>
        <span class="fw-semibold">Add New Loan / Credit Request</span>
        <span class="ms-auto text-muted small">Fill out the form to submit a new request</span>
      </div>
      <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="applicant" class="form-label">Applicant Name</label>
            <input type="text" class="form-control" id="applicant" name="applicant" required placeholder="e.g. John Doe" />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="">Select...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="married" class="form-label">Married</label>
            <select class="form-select" id="married" name="married" required>
              <option value="">Select...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dependents" class="form-label">Dependents</label>
            <input type="text" class="form-control" id="dependents" name="dependents" placeholder="e.g. 0, 1, 2, 3+" />
          </div>
          <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <select class="form-select" id="education" name="education" required>
              <option value="">Select...</option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="self_employed" class="form-label">Self Employed</label>
            <select class="form-select" id="self_employed" name="self_employed" required>
              <option value="">Select...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="applicant_income" class="form-label">Applicant Income</label>
            <input type="number" class="form-control" id="applicant_income" name="applicant_income" required placeholder="e.g. 5000" min="0" />
          </div>
          <div class="mb-3">
            <label for="coapplicant_income" class="form-label">Coapplicant Income</label>
            <input type="number" class="form-control" id="coapplicant_income" name="coapplicant_income" placeholder="e.g. 2000" min="0" />
          </div>
          <div class="mb-3">
            <label for="loan_amount" class="form-label">Loan Amount</label>
            <input type="number" class="form-control" id="loan_amount" name="loan_amount" required placeholder="e.g. 100" min="0" />
          </div>
          <div class="mb-3">
            <label for="loan_amount_term" class="form-label">Loan Amount Term (months)</label>
            <input type="number" class="form-control" id="loan_amount_term" name="loan_amount_term" required placeholder="e.g. 360" min="0" />
          </div>
          <div class="mb-3">
            <label for="credit_history" class="form-label">Credit History</label>
            <input type="number" step="0.01" class="form-control" id="credit_history" name="credit_history" required placeholder="e.g. 1.0 or 0.0" min="0" max="1" />
          </div>
          <div class="mb-3">
            <label for="property_area" class="form-label">Property Area</label>
            <select class="form-select" id="property_area" name="property_area" required>
              <option value="">Select...</option>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
              <option value="Semiurban">Semiurban</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="loan_status" class="form-label">Loan Status</label>
            <select class="form-select" id="loan_status" name="loan_status">
              <option value="">Select...</option>
              <option value="Y">Yes</option>
              <option value="N">No</option>
            </select>
          </div>
          <!-- Additional fields can be added here -->
          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Submit</button>
            <a href="{% url 'request_list' %}" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
